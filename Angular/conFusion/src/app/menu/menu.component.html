<!-- CONTAINER FOR EVERYTHING -->
<div    class       ="container"
        fxLayout    ="column"
        fxLayoutGap ="10px">

    <!-- MENU HEADER-->
    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>

    <!-- GRID LIST -->
    <div fxFlex *ngIf="dishes" [@expand]>
        <mat-grid-list cols="2" rowHeight="200px">
            <!-- <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)"> -->
            <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]" appHighlight>
                <!-- <img height="200px" src={{dish.image}} alt={{dish.name}}> -->
                <!-- <img height="200px" src="http://localhost:3000/images/zucchipakoda.png" alt={{dish.name}}> -->
                <img height="200px" src="{{ baseURLOfImages }}{{dish.image}}" alt={{dish.name}}>
                <mat-grid-tile-footer>
                    <h1 matLine> {{dish.name | uppercase}} </h1>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div [hidden]="dishes || errMess">
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>
    <div fxFlex *ngIf="errMess">
        <h2>Error</h2>
        <h4>{{errMess}}</h4>
    </div>
